<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="BillingApp.css">
<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Billing Application</title>
<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="profitloss/profitloss.nocache.js"></script>
</head>
<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>
	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
	<h1>Billing Application</h1>
	<div class = main>
		<div class = "invoice" id = "invoice">
		<h2>Invoices</h2>
			<div class = invoice_details>
				<table class = invoice_table>
				<thead>
					<tr>
						<td>Product</td>
						<td>Quantity</td>
						<td>PRICE</td>
							</tr>
						</thead>
						<tbody>
							<tr class = "rows">
							<td><p type = text id = "invoice_name"></p></td>
							<td><p type = number id = "invoice_qty" maxlength = "3"></p></td>
							<td><p type = number id = "invoice_price" maxlength = "6"></p></td>
							
							
							</tr>
						</tbody>
						</table>
						
							<tr>
								<td>Invoice Total</td>
								<td> <h2 id = "invoice_total"></h2> </td>
			</div>
			
			
		</div>
		<div class = expense_details>
			<h2>Expenses</h2>
				<div class = "expense_details">
				<table class = "expense_table">
					<thead>
					<tr>
						<td>Product</td>
						<td>Quantity</td>
						<td>PRICE</td>
							</tr>
						</thead>
						<tbody>
							<tr class = "rows">
							<td><p type = text id = "expense_name"></p></td>
							<td><p type = number id = "expense_qty" maxlength = "3"></p></td>
							<td><p type = number id = "expense_price" maxlength = "6"></p></td>
							
							
							</tr>
						</tbody>
				</table>
					<tr>
						<td>Expense Total</td>
						<td><h2 id = "expense_total"></h2></td>
				</div>
		</div>
		
		<table align="center">

		<tr>
			<td id="nameFieldContainer"></td>
			 <td id="sendButtonContainer"></td>

		</tr>
		<tr>
			<td  style="color: red;" id="error"></td>
		</tr>
	</table>
	
	</div>

</body>


</html>
